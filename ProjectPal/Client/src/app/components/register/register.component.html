<div class="container is-max-desktop" *ngIf="registerForm">
    <form [formGroup]="registerForm">            
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" formControlName="email" type="email" placeholder="Email" required>
            </div>
        <p class="help is-danger" *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].hasError('required')">Email is required</p>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" formControlName="password" type="password" required />
            </div>
            <!-- <p class="help is-danger" *ngIf="loginForm.password.hasError("email")">This email is invalid</p> -->
            <p class="help is-danger" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].hasError('required')">Password is required</p>
        </div>

        <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
                <input class="input" formControlName="confirmPassword" type="password" required />
            </div>
            <!-- <p class="help is-danger" *ngIf="loginForm.password.hasError("email")">This email is invalid</p> -->
            <p class="help is-danger" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword'].hasError('required')">Confirm password is required</p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" (click)="register()">Login</button>
            </div>
        </div>
        
    </form>

    <!-- <pre>{{registerForm.getRawValue() | json}}</pre> -->
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</div>
