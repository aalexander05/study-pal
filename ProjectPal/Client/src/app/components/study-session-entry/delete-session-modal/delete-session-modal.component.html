<div id="delete-modal" class="modal is-active">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box m-5">
            <p class="mb-4">Are you sure you want to delete this study session? Deleting a session cannot be undone.</p>
            <div class="level-right">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button" (click)="closeModal()">No</button>
                    </div>
                    <div class="control">
                        <button class="button is-success" (click)="deleteStudySession()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
</div>
